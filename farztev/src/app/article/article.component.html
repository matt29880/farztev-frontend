<h1>{{article.name}}</h1>
<div *ngFor="let articleDescription of descriptionItems">
  <div class="row">
    <div class="col-sm-10">
      <h3 *ngIf="articleDescription.type == 'title'">
        {{articleDescription.content}}
      </h3>
      <p *ngIf="articleDescription.type == 'paragraph'">
        {{articleDescription.content}}
      </p>
      <ul *ngIf="articleDescription.type == 'album'" >
        <li *ngFor="let media of albums[articleDescription.albumId]">
          <img src="http://localhost:8080/api/image{{media.url}}"
            class="rounded img-thumbnail cursor-pointer overlay" 
            width="300" height="300"/>
        </li>
      </ul>
      <p *ngIf="articleDescription.type == 'photo'" >
        <img src="http://localhost:8080/api/image{{articleDescription.url}}"
          class="rounded img-thumbnail cursor-pointer overlay" 
          width="300" height="300"/>
      </p>
    </div>
  </div>
</div>
